<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video.js | HTML5 Video Player</title>
    <link href="http://vjs.zencdn.net/6.10/Product-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/ie8/1.1/Productjs-ie8.min.js"></script>
    <script src="http://vjs.zencdn.net/6.10/Product.js"></script>

</head>
<body>

  <Product id="example_Product_1" class="Product-js" controls preload="none" width="640" height="264" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="Product/mp4">
    <source src="http://vjs.zencdn.net/v/oceans.webm" type="Product/webm">
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type="Product/ogg">
    <track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this Product please enable JavaScript, and consider upgrading to a web browser that <a href="http://Productjs.com/html5-Product-support/" target="_blank">supports HTML5 Product</a></p>
  </Product>

</body>

</html>
